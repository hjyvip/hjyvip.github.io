<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-title" content="CodePen">
    <link rel="shortcut icon" type="image/x-icon" href="http://www.superjay.ml/assets/qiuqiu/js/js/wp-content/uploads/2020/08/favicon.ico" />
    <title>好基友-永久发布页</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #222;
        }

        .reveal {
            position: relative;
            display: flex;
            color: white;
            font-size: 5vmin;
            font-family: Raleway, sans-serif;
            letter-spacing: 3px;
            text-transform: uppercase;
            white-space: pre;
        }

        .reveal span {
            opacity: 0;
            transform: scale(0);
            animation: fadeIn 2.4s forwards;
        }

        .reveal::before,
        .reveal::after {
            position: absolute;
            content: "";
            top: 10%;
            bottom: 0;
            width: 2px;
            height: 80%;
            background: white;
            opacity: 0;
            transform: scale(0);
            margin:0 -5px;
        }

        .reveal::before {
            left: 50%;
            animation: slideLeft 1.5s cubic-bezier(0.7, -0.6, 0.3, 1.5) forwards;
        }

        .reveal::after {
            right: 50%;
            animation: slideRight 1.5s cubic-bezier(0.7, -0.6, 0.3, 1.5) forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideLeft {
            to {
                left: -6%;
                opacity: 1;
                transform: scale(0.9);
            }
        }

        @keyframes slideRight {
            to {
                right: -6%;
                opacity: 1;
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <a href="http://acssacsa.haojiyou.ga/admin/plugin/uploadify/assets/qiuqiu/js/js/" target="_blank" style=" text-decoration: none"><div class="reveal"></div></a>
</body>
<script>

     //自定义文字版 start
     var contentText = "好基友最新地址，点击直达"; // 输入想展示的文字
     var duration = 0.8;
     var delay = 0.3;
     var revealText = document.querySelector(".reveal");
     var letters = contentText.split("");
     revealText.textContent = "";
     var middle = letters.filter(function (e) { return e !== " "; }).length / 2;
    letters.forEach(function (letter, i) {
        var span = document.createElement("span");
        span.textContent = letter;
        span.style.animationDelay = delay + Math.abs(i - middle) * 0.1 + "s";
        revealText.append(span);
     });
    // 自定义文字版 end
</script>
</html>
